<!doctype html>
<html lang="en">
{% load static %}
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	<title>Hello, world!</title>
</head>

<body>
	<div class="container-fluid" id="wrapper">

		<div class="row justify-content-center">
			<div class="col-md-6 " id="content">
				<h2>WHAT DO YOU WANT TO DO TODAY?</h2>

				<form action="{% url 'home' %}" method="POST" role="form">
					{% csrf_token %}
					<div class="form-group">
						<div class="input-group">
							{{form.text}}
							<span class="input-group-btn">
								<button type="submit" class="btn btn-outline-info" id="add-btn">ADD</button>
							</span>
						</div>
					</div>
				</form>

				<div class="row t10">
					<div class="col-lg-12">
						<div class="btn-toolbar">
							<div class="btn-group">
								<a href="{% url 'deletecomplete' %}" class="btn btn-warning">
									<i class="glyphicon glyphicon-trash"></i> DELETE COMPLETED
								</a>
							</div>
							<div class="btn-group mx-2">
								<a href="{% url 'deleteall' %}" class="btn btn-warning">
									<i class="glyphicon glyphicon-trash"></i> DELETE ALL
								</a>
							</div>
						</div>
					</div>
				</div>

				<ul class="list-group t20">				
					{% for todo in todo_list %}					
						{% if todo.complete %}
							<li class="list-group-item todo-completed">{{ todo.text }}</li>
						{% else %}
							<li class="list-group-item"><a class='text-dark' href="{% url 'complate' todo.id %}">{{ todo.text }}</a></li>
						{% endif %}						
					{% endfor %}
				</ul>
			</div>
		</div>

		<footer>
			<div class="row pad">
				<div class="col-lg-12 text-center">
					Copyright &copy; 2017 <strong>ToDo App</strong>
				</div>
			</div>
		</footer>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
	</script>
</body>

</html>
